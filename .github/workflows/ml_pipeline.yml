name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # I have hardcoded your specific HF URL below
          git push --force https://BUFON-JOKER:$HF_TOKEN@huggingface.co/spaces/BUFON-JOKER/iris-classifier main